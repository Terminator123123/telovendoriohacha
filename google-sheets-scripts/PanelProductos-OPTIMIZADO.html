<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #044A76;
      font-size: 18px;
      border-bottom: 2px solid #044A76;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }

    .required {
      color: #ef4444;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #044A76;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary {
      background: #044A76;
      color: white;
    }

    .btn-primary:hover {
      background: #033a61;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(4, 74, 118, 0.3);
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .mensaje {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
      font-size: 13px;
    }

    .mensaje.exito {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
      display: block;
    }

    .mensaje.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      display: block;
    }

    .info-box {
      background: #eff6ff;
      border-left: 4px solid #3b82f6;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 12px;
      color: #1e40af;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #044A76;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .char-counter {
      font-size: 11px;
      color: #6b7280;
      text-align: right;
      margin-top: 2px;
    }

    /* Vista previa de imagen - lazy loading */
    .preview-container {
      margin-top: 10px;
      display: none;
    }

    .preview-image {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="titulo">‚ûï Agregar Producto</h2>

    <div id="mensaje" class="mensaje"></div>

    <div id="infoBox" class="info-box" style="display:none;">
      üí° <strong>Editando producto ID: <span id="editandoID"></span></strong>
    </div>

    <form id="formProducto" onsubmit="guardarProducto(event)">

      <!-- Nombre del Producto -->
      <div class="form-group">
        <label for="nombre">Nombre del Producto <span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" required maxlength="100">
      </div>

      <!-- Descripci√≥n -->
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" maxlength="300" oninput="actualizarContador()"></textarea>
        <div class="char-counter">
          <span id="contadorDescripcion">0</span> / 300
        </div>
      </div>

      <!-- Precio Original -->
      <div class="form-group">
        <label for="precioOriginal">Precio Original</label>
        <input type="number" id="precioOriginal" name="precioOriginal" min="0" step="1">
      </div>

      <!-- Precio Final -->
      <div class="form-group">
        <label for="precioFinal">Precio Final <span class="required">*</span></label>
        <input type="number" id="precioFinal" name="precioFinal" required min="0" step="1">
      </div>

      <!-- Categor√≠a -->
      <div class="form-group">
        <label for="categoria">Categor√≠a</label>
        <select id="categoria" name="categoria">
          <option value="">Cargando...</option>
        </select>
      </div>

      <!-- URL de Imagen -->
      <div class="form-group">
        <label for="imagenURL">URL de la Imagen</label>
        <input type="text" id="imagenURL" name="imagenURL" placeholder="https://...">
        <div class="preview-container" id="previewContainer">
          <img id="previewImg" class="preview-image" alt="Vista previa">
        </div>
      </div>

      <!-- Variantes -->
      <div class="form-group">
        <label for="variantes">Variantes (separadas por comas)</label>
        <input type="text" id="variantes" name="variantes" placeholder="Ej: Rojo, Azul, Verde">
      </div>

      <!-- Visible -->
      <div class="form-group">
        <label for="visible">¬øVisible en el cat√°logo?</label>
        <select id="visible" name="visible">
          <option value="SI">‚úÖ SI - Visible</option>
          <option value="NO">üëÅÔ∏è NO - Oculto</option>
        </select>
      </div>

      <!-- Botones -->
      <button type="submit" class="btn btn-primary" id="btnGuardar">
        ‚ûï Agregar Producto
      </button>

      <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
        üîÑ Limpiar Campos
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Guardando...</p>
    </div>
  </div>

  <script>
    // Variables globales
    let modoEdicion = false;
    let filaEditando = null;
    let categoriasCache = null;
    let timeoutPreview = null;

    // Al cargar la p√°gina
    window.onload = function() {
      cargarCategorias();
      verificarModoEdicion();

      // Lazy loading de vista previa
      document.getElementById('imagenURL').addEventListener('input', function() {
        clearTimeout(timeoutPreview);
        timeoutPreview = setTimeout(previsualizarImagen, 800); // Espera 800ms
      });
    };

    // Cargar categor√≠as (con cach√© del servidor)
    function cargarCategorias() {
      google.script.run
        .withSuccessHandler(function(categorias) {
          const select = document.getElementById('categoria');
          select.innerHTML = '<option value="">-- Seleccionar --</option>';

          categorias.forEach(function(cat) {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            select.appendChild(option);
          });

          categoriasCache = categorias;
        })
        .withFailureHandler(function() {
          // Si falla, usar categor√≠as por defecto
          const select = document.getElementById('categoria');
          select.innerHTML = '<option value="">-- Seleccionar --</option>';
          ['Audio y Tecnolog√≠a', 'Salud y Suplementos', 'Hogar y Cocina'].forEach(function(cat) {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            select.appendChild(option);
          });
        })
        .obtenerCategorias();
    }

    // Verificar modo edici√≥n
    function verificarModoEdicion() {
      google.script.run
        .withSuccessHandler(function(producto) {
          if (producto && producto.fila > 1) {
            activarModoEdicion(producto);
          }
        })
        .obtenerProductoSeleccionado();
    }

    // Activar modo edici√≥n
    function activarModoEdicion(producto) {
      modoEdicion = true;
      filaEditando = producto.fila;

      document.getElementById('titulo').textContent = '‚úèÔ∏è Editar Producto';
      document.getElementById('btnGuardar').innerHTML = 'üíæ Guardar Cambios';
      document.getElementById('infoBox').style.display = 'block';
      document.getElementById('editandoID').textContent = producto.id;

      // Cargar datos
      document.getElementById('nombre').value = producto.nombre || '';
      document.getElementById('descripcion').value = producto.descripcion || '';
      document.getElementById('precioOriginal').value = producto.precioOriginal || '';
      document.getElementById('precioFinal').value = producto.precioFinal || '';
      document.getElementById('categoria').value = producto.categoria || '';
      document.getElementById('imagenURL').value = producto.imagenURL || '';
      document.getElementById('variantes').value = producto.variantes || '';
      document.getElementById('visible').value = producto.visible || 'SI';

      actualizarContador();
    }

    // Guardar producto
    function guardarProducto(event) {
      event.preventDefault();

      const producto = {
        nombre: document.getElementById('nombre').value,
        descripcion: document.getElementById('descripcion').value,
        precioOriginal: document.getElementById('precioOriginal').value,
        precioFinal: document.getElementById('precioFinal').value,
        categoria: document.getElementById('categoria').value,
        imagenURL: document.getElementById('imagenURL').value,
        variantes: document.getElementById('variantes').value,
        visible: document.getElementById('visible').value
      };

      mostrarCargando(true);

      if (modoEdicion) {
        google.script.run
          .withSuccessHandler(manejarRespuesta)
          .withFailureHandler(manejarError)
          .editarProducto(filaEditando, producto);
      } else {
        google.script.run
          .withSuccessHandler(manejarRespuesta)
          .withFailureHandler(manejarError)
          .agregarProducto(producto);
      }
    }

    // Manejar respuesta
    function manejarRespuesta(resultado) {
      mostrarCargando(false);

      if (resultado.exito) {
        mostrarMensaje(resultado.mensaje, 'exito');
        if (!modoEdicion) {
          limpiarFormulario();
          document.getElementById('nombre').focus(); // Auto-focus para agregar otro
        }
      } else {
        mostrarMensaje(resultado.mensaje, 'error');
      }
    }

    // Manejar error
    function manejarError(error) {
      mostrarCargando(false);
      mostrarMensaje('‚ùå Error: ' + error.message, 'error');
    }

    // Mostrar mensaje
    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = texto;
      mensaje.className = 'mensaje ' + tipo;
      mensaje.style.display = 'block';

      setTimeout(function() {
        mensaje.style.display = 'none';
      }, 5000);
    }

    // Mostrar/ocultar cargando
    function mostrarCargando(mostrar) {
      document.getElementById('formProducto').style.display = mostrar ? 'none' : 'block';
      document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
      document.getElementById('btnGuardar').disabled = mostrar;
    }

    // Limpiar formulario
    function limpiarFormulario() {
      document.getElementById('formProducto').reset();
      document.getElementById('previewContainer').style.display = 'none';
      document.getElementById('contadorDescripcion').textContent = '0';
    }

    // Contador de caracteres (optimizado)
    function actualizarContador() {
      const texto = document.getElementById('descripcion').value;
      document.getElementById('contadorDescripcion').textContent = texto.length;
    }

    // Previsualizar imagen (lazy loading con timeout)
    function previsualizarImagen() {
      const url = document.getElementById('imagenURL').value.trim();
      const container = document.getElementById('previewContainer');
      const img = document.getElementById('previewImg');

      if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
        img.src = url;
        container.style.display = 'block';

        img.onerror = function() {
          container.style.display = 'none';
        };
      } else {
        container.style.display = 'none';
      }
    }
  </script>
</body>
</html>
